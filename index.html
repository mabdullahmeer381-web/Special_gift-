<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        body { background-color: #000; color: white; overflow: hidden; margin: 0; }
        .dot-bg { background-image: radial-gradient(#222 1px, transparent 1px); background-size: 25px 25px; }
        .font-love { font-family: 'Dancing Script', cursive; }
        .hidden { display: none; }
    </style>
</head>
<body class="dot-bg">

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="main-container" class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        
        <div id="screen1">
            <img src="https://media.tenor.com/7S_E6f99O_8AAAAi/milk-and-mocha.gif" class="w-32 h-32 mx-auto mb-6">
            <h1 class="text-4xl font-love text-pink-500 mb-2">Hey Beautiful</h1>
            <button onclick="startApp()" class="mt-8 bg-pink-600 px-10 py-3 rounded-full font-bold shadow-lg">Open My Heart ‚ù§Ô∏è</button>
        </div>

        <div id="screen2" class="hidden w-full max-w-xs">
            <h2 class="text-xl mb-6 tracking-widest uppercase text-pink-300">Cuteness Analysis...</h2>
            <div class="w-full bg-gray-900 h-4 rounded-full border border-white/10 overflow-hidden">
                <div id="bar" class="bg-pink-500 h-full w-0"></div>
            </div>
            <p id="percent" class="mt-4 text-5xl font-mono text-pink-500">0%</p>
        </div>

        <div id="screen3" class="hidden w-full max-w-sm space-y-4">
            <h2 class="text-4xl font-love text-pink-400 mb-8">Cuteness Overload! ‚ù§Ô∏è</h2>
            <div onclick="reveal(this)" class="p-6 bg-white/5 border border-pink-500/30 rounded-2xl">
                <span>Tap for Secret #1 üéÅ</span>
                <p class="hidden font-love text-xl text-white">You are the most beautiful person I've ever met.</p>
            </div>
            <div onclick="reveal(this)" class="p-6 bg-white/5 border border-pink-500/30 rounded-2xl">
                <span>Tap for Secret #2 üéÅ</span>
                <p class="hidden font-love text-xl text-white">I am so lucky to have you in my life.</p>
            </div>
            <p class="text-gray-500 text-sm mt-4 italic">The End ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        function startApp() {
            // PLAY MUSIC
            document.getElementById('bgMusic').play(); 
            
            // SWITCH SCREENS
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
            
            let w = 0;
            const bar = document.getElementById('bar');
            const percent = document.getElementById('percent');
            
            const int = setInterval(() => {
                if (w >= 120) { // GOES TO 120% JUST LIKE THE VIDEO
                    clearInterval(int); 
                    setTimeout(() => {
                        // AFTER METER FINISHES, SHOW SCREEN 3
                        document.getElementById('screen2').classList.add('hidden');
                        document.getElementById('screen3').classList.remove('hidden');
                    }, 800);
                } else {
                    w++;
                    // PINK BAR STOPS AT 100, BUT NUMBER GOES TO 120
                    if(w <= 100) bar.style.width = w + '%'; 
                    percent.innerText = w + '%';
                }
            }, 50); // METER SPEED
        }

        function reveal(el) {
            el.children[0].classList.add('hidden');
            el.children[1].classList.remove('hidden');
            el.classList.add('bg-pink-500/20', 'border-pink-500');
        }
    </script>
</body>
</html>
