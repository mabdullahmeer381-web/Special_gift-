<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        body { background-color: #000; color: white; overflow: hidden; margin: 0; }
        .dot-bg { background-image: radial-gradient(#222 1px, transparent 1px); background-size: 25px 25px; }
        .hidden { display: none; }
        .font-love { font-family: 'Dancing Script', cursive; }
    </style>
</head>
<body class="dot-bg">

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="main-container" class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        
        <div id="screen1">
            <img src="https://media.tenor.com/7S_E6f99O_8AAAAi/milk-and-mocha.gif" class="w-32 h-32 mx-auto mb-6">
            <h1 class="text-4xl font-love text-pink-500 mb-2">Hey Beautiful</h1>
            <p class="text-gray-400 mb-8">Click below to start...</p>
            <button onclick="startApp()" class="bg-pink-600 px-10 py-3 rounded-full font-bold shadow-lg">Open My Heart ❤️</button>
        </div>

        <div id="screen2" class="hidden w-full max-w-xs">
            <h2 class="text-xl mb-6 tracking-widest uppercase">Measuring cuteness...</h2>
            <div class="w-full bg-gray-900 h-4 rounded-full border border-white/10 overflow-hidden">
                <div id="bar" class="bg-pink-500 h-full w-0"></div>
            </div>
            <p id="percent" class="mt-4 text-4xl font-mono">0%</p>
        </div>
    </div>

    <script>
        function startApp() {
            // 1. THIS START THE MUSIC ON MOBILE
            const music = document.getElementById('bgMusic');
            music.play();

            // 2. SWITCH SCREENS
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');

            // 3. START THE METER ANIMATION
            let width = 0;
            const bar = document.getElementById('bar');
            const percent = document.getElementById('percent');
            const interval = setInterval(() => {
                if (width >= 100) clearInterval(interval);
                else {
                    width++;
                    bar.style.width = width + '%';
                    percent.innerText = width + '%';
                }
            }, 50);
        }
    </script>
</body>
</html>
